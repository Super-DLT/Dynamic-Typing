<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body >

     <!-- Button trigger modal -->
  <button type="button" class=" btn btn-outline-info ml-3 mt-3 btn-sm " data-toggle="modal"
  data-target="#exampleModal">
  About
</button>

    <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content text-light bg-info bg-gradient">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">About</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-lead h5">
        Dynamic Typing Test. Enjoy :) <br>
        source : <a href="https://github.com/Super-DLT/Dynamic-Typing" class="text-warning" target="blank">Dynamic-Typing</a>
        <br>code by
        <a href="https://github.com/Super-DLT" class="text-warning" target="blank">Behnam Sheykhe.</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-light btn-block" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
      <div class="text-center">

            <h1 class="text-center mt-5  text-light">Dynamic Typing Test</h1>
            <h5 class="text-light my-3 h5 typeThis">Type this:</h5>
            <div class="message my-3 text-light h5">
             -  -  -
            </div>
              <div class="text-center ">
                   <textarea  class="border-info text-dark" name="" id="" cols="30" rows="5" disabled></textarea>
              </div>
              <button class="btn  btn-outline-light my-3 ">Start</button>
        </div>
    

   <script src="./app.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
